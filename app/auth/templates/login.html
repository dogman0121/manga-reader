{% extends "base_login.html" %}
{% block form %}
<h1>Авторизация</h1>
{% for category, message in get_flashed_messages(with_categories=true) %}
    {% if category == "error" %}
        <div class="flash_error">{{message}}</div>
    {% endif %}
{% endfor %}
<div class="input-box">
    <input type="text" name="login" placeholder="Логин">
    <img class="input-box__images" src="{{ url_for('auth.static', filename='images/user.svg') }}">
</div>
<div class="input-box">
    <input type="password" name="password" placeholder="Пароль">
    <img class="input-box__images" src="{{ url_for('auth.static', filename='images/lock.svg') }}">
</div>
<div class="remember-forgot">
    <label><input type="checkbox" name="remember">Запомнить меня</label>
    <a href="recovery">Забыли пароль?</a>
</div>
<button type="submit" class="btn">Войти</button>
<div class="register">
    <p>Нет учетной записи? <a href="{{url_for('.login_form', section='register')}}" class="register__link">Зарегистрироваться</a></p>
</div>
{% endblock %}
