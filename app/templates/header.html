<div class="content__inner">
    <div class="header__inner">
        <div class="nav-left">
            <a href="{{ url_for('index.index') }}">
                <svg id="logo" version="1.0" xmlns="http://www.w3.org/2000/svg"
                 width="96.000000pt" height="96.000000pt" viewBox="0 0 96.000000 96.000000"
                 preserveAspectRatio="xMidYMid meet">
                    <g id="logo-svg" transform="translate(0.000000,96.000000) scale(0.100000,-0.100000)"
                    fill="inherit" stroke="none">
                        <path d="M135 888 c-3 -7 -4 -195 -3 -418 l3 -405 85 0 85 0 3 131 3 130 43
                        43 44 43 127 -176 127 -176 84 0 c69 0 84 3 84 16 0 8 -72 115 -160 236 l-161
                        221 29 31 c133 143 282 318 277 326 -3 6 -46 10 -94 10 l-87 0 -155 -171 -154
                        -171 -5 169 -5 168 -83 3 c-60 2 -84 -1 -87 -10z"/>
                    </g>
                </svg>

            </a>
            <nav class="nav-left__nav">
                <a class="nav__item nav__catalog" href="/catalog">
                    <span class="nav__text">каталог</span>
                </a>
                <a class="nav__item nav__search">
                    <span class="nav__text">поиск</span>
                </a>
            </nav>
        </div>
        <div class="nav-right">
            <nav class="nav-right__nav">
                {% include 'switch_theme.html' %}
                {% if user.is_authenticated %}
                    <div class="dropdown-panel">
                        <div class="nav__item dropdown-button">
                            <img class="user-avatar" src="{{ user.get_avatar() }}">
                        </div>
                        <div class="dropdown-menu profile-menu" style="display: none">
                            <a href="{{ url_for('profile.get_profile', profile_id=user.id) }}" class="profile-menu__option">
                                <img src="{{ url_for('static', filename='base/images/profile.svg') }}" class="profile-menu__icon">
                                Профиль
                            </a>
                            <a href="{{ url_for('profile.edit_profile') }}" class="profile-menu__option">
                                <img src="{{ url_for('static', filename='base/images/settings.svg') }}" class="profile-menu__icon">
                                Настройки
                            </a>
                            <a href="{{ url_for('manga.add_manga') }}" class="profile-menu__option">
                                <img src="{{ url_for('static', filename='header/images/plus.svg') }}" class="profile-menu__icon">
                                Добавить тайтл
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="profile-menu__option">
                                <img src="{{ url_for('static', filename='base/images/exit.svg') }}" class="profile-menu__icon">
                                Выйти
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a class="nav__item" id="profile" href="{{ url_for('auth.auth')}}">
                        <img class="empty-icon" src="{{ url_for("static", filename="media/avatars/default.png") }}">
                    </a>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
