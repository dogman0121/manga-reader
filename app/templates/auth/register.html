{% extends "auth/base.html" %}
{% block form %}
<h1>Регистрация</h1>
{% for category, message in get_flashed_messages(with_categories=true) %}
    {% if category == "error" %}
        <div class="flash_error">{{message}}</div>
    {% endif %}
{% endfor %}
<div class="input-box">
    <input type="text" name="login" placeholder="Логин">
    <img class="input-box__images" src="/app/static/login_form/images/user.svg">
</div>
<div class="input-box">
    <input type="email" name="email" placeholder="E-mail">
    <img class="input-box__images" src="/app/static/login_form/images/email.svg">
</div>
<div class="input-box">
    <input type="password" name="password" placeholder="Пароль">
    <img class="input-box__images" src="/app/static/login_form/images/lock.svg">
</div>
<button type="submit" class="btn">Зарегистрироваться</button>
<div class="register">
    <p>Нет учетной записи? <a href="{{url_for('auth.login_form', section='login')}}" class="switch-link login__link">Войти</a></p>
</div>
{% endblock %}
