<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script>
        function setColorScheme(e){
            switch(e){
                case"dark":
                    document.documentElement.setAttribute("data-color-scheme","dark");
                    localStorage.setItem("color-scheme","dark");
                    break;
                case"light":
                    document.documentElement.setAttribute("data-color-scheme","light");
                    localStorage.setItem("color-scheme","light")
            }
        }
        setColorScheme(localStorage.getItem("color-scheme")||"light");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/color-scheme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="theme/style.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search/search.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modules/dropdown/dropdown.css') }}">
    <link type="image/png" sizes="96x96" rel="icon" href="{{ url_for('static', filename="base/images/icon-96.png") }}">
    {% block header %}
    {% endblock %}

<body>
